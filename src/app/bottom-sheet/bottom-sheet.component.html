<mat-card style="background-color: var(--primary-color);">
  <div class="columns">
    <div class="column is-9">
      <mat-card-title translate>
        {{ data.title }}
      </mat-card-title>
      <mat-card-subtitle translate>
        {{ data.subtitle }}
      </mat-card-subtitle>
      <mat-card-content translate>
        {{ data.content }}
      </mat-card-content>
    </div>
    <div class="column is-offset-1 is-2">
      <mat-chip-list class="mat-chip-list-stacked" aria-orientation="vertical">
        <mat-chip color="accent" selected>Chip1</mat-chip>
        <mat-chip color="accent" selected>Chip2</mat-chip>
        <mat-chip color="accent" selected>Chip3</mat-chip>
      </mat-chip-list>
    </div>
  </div>
</mat-card>
